<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Racing Game</title>

<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Monoton|Press+Start+2P" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-analytics.js"></script>

<script src="https://jchabin.github.io/VR-ThreeJS-Test/ThreeJS/DeviceOrientationControls.js"></script>
<script src="https://jchabin.github.io/VR-ThreeJS-Test/ThreeJS/StereoEffect.js"></script>
</head>

<body>

<!-- Hidden map container used by script.js -->
<div id="trackcode" class="data" style="display:none;"></div>

<!-- ================= UI ================= -->

<div id="fore">
  <div id="version">v1.1.3.14</div>

  <div class="title" id="title">
    ONLINE RACING
  </div>

  <div class="menuitem title">
    Pick a name:<br>
    <input id="name" class="title" placeholder="Driver">
  </div>

  <div class="menuitem title">
    Choose a color:<br>
    <div id="colorpicker">
      <div id="slider"></div>
    </div>
  </div>

  <div class="menuitem title">
    <div id="start" onclick="menu2()">START</div>
  </div>

  <div id="settings"></div>

  <div id="toolbar">
    <div class="tools" id="edit"></div>
    <div class="tools" id="cardboard"></div>
    <div class="tools" id="help">?</div>
  </div>
</div>

<!-- ================= MAP SYSTEM ================= -->

<script>

document.getElementById("trackcode").innerHTML =
MAPS[Math.floor(Math.random() * MAPS.length)];
</script>

<!-- ================= GAME SCRIPT ================= -->

<script src="script.js"></script>

</body>
</html>
